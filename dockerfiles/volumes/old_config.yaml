# OAI CN Configuration File
### This file can be used by all OAI NFs
### Some fields are specific to an NF and will be ignored by other NFs

############# Common configuration

# Log level for all the NFs
log_level:
  general: debug

# If you enable registration, the other NFs will use the NRF discovery mechanism
register_nf:
  general: yes

http_version: 2

############## SBI Interfaces
### Each NF takes its local SBI interfaces and remote interfaces from here, unless it gets them using NRF discovery mechanisms
nfs:
  amf:
    host: 192.168.71.132
    sbi:
      port: 8080
      api_version: v1
      interface_name: amf-sw1
    n2:
      interface_name: amf-sw1
      port: 38412
  smf:
    host: 192.168.71.133
    sbi:
      port: 8080
      api_version: v1
      interface_name: smf-sw1
    n4:
      interface_name: smf-sw1
      port: 8805
  upf:
    host: 192.168.71.134
    sbi:
      port: 8080
      api_version: v1
      interface_name: upf-sw1
  spgwu:
    host: 192.168.71.134
    sbi:
      port: 8080
      api_version: v1
      interface_name: spgwu-sw1
  udm:
    host: 192.168.71.136
    sbi:
      port: 8080
      api_version: v1
      interface_name: udm-sw1
  udr:
    host: 192.168.71.137
    sbi:
      port: 8080
      api_version: v1
      interface_name: udr-sw1
  ausf:
    host: 192.168.71.138
    sbi:
      port: 8080
      api_version: v1
      interface_name: ausf-sw1
  nrf:
    host: 192.168.71.130
    sbi:
      port: 8080
      api_version: v1
      interface_name: nrf-sw1
  pcf:
    host: pcf
    sbi:
      port: 8080
      api_version: v1
      interface_name: pcf-sw1
  nssf:
    host: nssf
    sbi:
      port: 8080
      api_version: v1
      interface_name: nssf-sw1

#### Common for UDR and AMF
database:
  host: 192.168.71.131
  user: test
  type: mysql
  password: test
  database_name: oai_db
  generate_random: true
  connection_timeout: 300 # seconds

## general single_nssai configuration
## Defines YAML anchors, which are reused in the config file
snssais:
  #- &embb_slice1
  #  sst: "000002"
  #- &embb_slice2
  #  sst: "000001"
  #  sd: "000001"
  - &custom_slice
    sst: "000001"
    sd: "000001"

############## NF-specific configuration
amf:
  pid_directory: "/var/run"
  amf_name: "OAI-AMF"
  # This really depends on if we want to keep the "mini" version or not
  support_features_options:
    enable_simple_scenario: no
    enable_nssf: no
    enable_smf_selection: no
    use_external_udm: no
  relative_capacity: 30
  statistics_timer_interval: 20  #in seconds
  emergency_support: false
  served_guami_list:
    - mcc: 208
      mnc: 95
      amf_region_id: 01
      amf_set_id: 001
      amf_pointer: 01
#    - mcc: 460
#      mnc: 11
#      amf_region_id: 10
#      amf_set_id: 001
#      amf_pointer: 01
  plmn_support_list:
    - mcc: 208
      mnc: 95
      tac: 0x0001
      nssai:
      #  - *embb_slice1
      #  - *embb_slice2
        - *custom_slice
  supported_integrity_algorithms:
    - "NIA0"
    - "NIA1"
    - "NIA2"
  supported_encryption_algorithms:
    - "NEA0"
    - "NEA1"
    - "NEA2"

smf:
  ue_mtu: 1500
  support_features:
    use_local_subscription_info: yes # Use infos from local_subscription_info or from UDM
    use_local_pcc_rules: yes # Use infos from local_pcc_rules or from PCF
  # we resolve from NRF, this is just to configure usage_reporting
  upfs:
    - host: 192.168.71.134
      config:
        enable_usage_reporting: no
  ue_dns:
    primary_ipv4: "172.21.3.100"
    primary_ipv6: "2001:4860:4860::8888"
    secondary_ipv4: "8.8.8.8"
    secondary_ipv6: "2001:4860:4860::8888"
  ims:
    pcscf_ipv4: "127.0.0.1"
    pcscf_ipv6: "fe80::7915:f408:1787:db8b"
  smf_info:
    sNssaiSmfInfoList:
      #- sNssai: *embb_slice1
      #  dnnSmfInfoList:
      #    - dnn: "oai"
      #- sNssai: *embb_slice2
      #  dnnSmfInfoList:
      #    - dnn: "oai.ipv4"
      - sNssai: *custom_slice
        dnnSmfInfoList:
          - dnn: "oai"

  # the DNN you configure here should be configured in "dnns"
  local_subscription_infos:
    #- single_nssai: *embb_slice1
    #  dnn: "oai"
    #  qos_profile:
    #    5qi: 9
    #    session_ambr_ul: "200Mbps"
    #    session_ambr_dl: "400Mbps"
    #- single_nssai: *embb_slice2
    #  dnn: "oai.ipv4"
    #  qos_profile:
    #    5qi: 9
    #    session_ambr_ul: "100Mbps"
    #    session_ambr_dl: "200Mbps"
    - single_nssai: *custom_slice
      dnn: "oai"
      qos_profile:
        5qi: 9
        session_ambr_ul: "50Mbps"
        session_ambr_dl: "100Mbps"

upf:
  support_features:
    enable_bpf_datapath: no    # If "on": BPF is used as datapath else simpleswitch is used, DEFAULT= off
    enable_snat: yes           # If "on": Source natting is done for UE, DEFAULT= off
  remote_n6_gw: 192.168.71.134      # Dummy host since simple-switch does not use N6 GW
  upf_info:
    sNssaiUpfInfoList:
      #- sNssai: *embb_slice1
      #  dnnUpfInfoList:
      #    - dnn: "oai"
      #- sNssai: *embb_slice2
      #  dnnUpfInfoList:
      #    - dnn: "oai"
      - sNssai: *custom_slice
        dnnUpfInfoList:
          - dnn: "oai"

## DNN configuration
dnns:
  - dnn: "oai"
    pdu_session_type: "IPV4"
    ipv4_subnet: "12.1.1.0/24"
  #- dnn: "oai.ipv4"
  #  pdu_session_type: "IPV4"
  #  ipv4_pool: "12.1.1.64/26"
  #- dnn: "ims"
  #  pdu_session_type: "IPV4V6"
  #  ipv4_pool: "14.1.1.0/24"
nrf:
  heartbeat: 10 # in seconds
  suspended_nf_interval: 20 # in seconds
pcf:
  local_policy:
    policy_decisions_path: /openair-pcf/policies/policy_decisions
    pcc_rules_path: /openair-pcf/policies/pcc_rules
    traffic_rules_path: /openair-pcf/policies/traffic_rules

nssf:
  slice_config_path: /openair-nssf/etc/nssf_slice_config.yaml
